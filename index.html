function handleSearch(query) {

    schoolData.forEach((classe, cIdx) => {

// Affiche le bilan annuel complet
function showStudentStats(cIdx, sIdx) {
    const student = schoolData[cIdx].students[sIdx];
    let annualA = 0;
    let annualE = 0;
    let monthsWithAbsences = 0;
    
    let rowsHtml = "";

    schoolMonths.forEach((m, mIdx) => {
        let mA = 0, mE = 0;
        let daysList = [];

        Object.keys(student.data).forEach(k => {
            if (k.startsWith(mIdx + '-')) {
                const dayNum = k.split('-')[1];
                const type = student.data[k];
                if (type === 'A') { mA++; annualA++; daysList.push(dayNum); }
                if (type === 'Exc') { mE++; annualE++; daysList.push(dayNum + ' (exc)'); }
            }
        });

        if (mA + mE > 0) {
            monthsWithAbsences++;
            rowsHtml += `
                <tr style="border-bottom: 1px solid #f2f2f2;">
                    <td style="padding: 10px; font-weight: bold; white-space: nowrap;">${m.name}</td>
                    <td style="padding: 10px; text-align: center;"><b>${mA + mE}</b> <small>(${mE})</small></td>
                    <td style="padding: 10px; color: #7f8c8d; font-size: 11px; line-height: 1.4;">${daysList.join(', ')}</td>
                </tr>`;
        }
    });

    // D√©termination de la largeur : si bcp d'absences ou bcp de mois, on passe en mode "large"

    showCustomModal(`Bilan : ${student.name}`, statsHtml, modalWidth);

    function refreshSchoolMonths() {
        schoolMonths = monthConfigs.map((conf) => {
            let days = []; 
            let d = new Date(conf.y, conf.m, 1);
            while (d.getMonth() === conf.m) { 
                const isWorkDay = [1, 2, 4, 5].includes(d.getDay());
                const isVacation = excludedDates.some(v => {
                    const current = new Date(conf.y, conf.m, d.getDate());
                    return current >= new Date(v.start) && current <= new Date(v.end);
                });
                if (isWorkDay && !isVacation) days.push({ num: d.getDate(), label: dayLabels[d.getDay()] }); 
                d.setDate(d.getDate() + 1); 
            }
            return { name: conf.name, days };
        });
    }

    async function importJSON(e) {

            const data = JSON.parse(ev.target.result);

    function importCSV(e) {
        const file = e.target.files[0]; if (!file) return;
        const r = new FileReader();
        r.onload = (ev) => {
            ev.target.result.split(/\r?\n/).forEach(l => {
                const p = l.trim().split(/[;,]/); 
                if (p.length > 1) {
                    let c = schoolData.find(x => x.name.toLowerCase() === p[0].trim().toLowerCase());
                    if (!c) { c = { name: p[0].trim(), students: [], isOpen: true }; schoolData.push(c); }
                    c.students.push({ name: p[1].trim(), data: {} });
                }
            });
            save(); renderAll(); e.target.value = ''; 
        };
        r.readAsText(file);
    }

    async function exportPDF() {
        if (activeMonth === null) { alert("S√©lectionnez un mois"); return; }
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        const monthName = monthConfigs[activeMonth].name;
        const year = monthConfigs[activeMonth].y;

        doc.setFontSize(14); 
        doc.text(`Bilan des Absences : ${monthName} ${year}`, 14, 12);

        let tableRows = [];
        const sortedClasses = [...schoolData].sort((a, b) => a.name.localeCompare(b.name));

        sortedClasses.forEach(classe => {
            let classStudentsRows = [];
            const sortedStudents = [...classe.students].sort((a, b) => a.name.localeCompare(b.name));

            sortedStudents.forEach(st => {
                let datesA = [], datesExc = [];
                Object.keys(st.data).filter(k => k.startsWith(activeMonth + '-')).forEach(k => {
                    const day = k.split('-')[1];
                    if (st.data[k] === 'A') datesA.push(parseInt(day));
                    if (st.data[k] === 'Exc') datesExc.push(parseInt(day));
                });

                const allAbsenceDates = [...datesA, ...datesExc].sort((a, b) => a - b);
                const totalAbsences = allAbsenceDates.length;

                if (totalAbsences > 0) {
                    let texteAbs = totalAbsences > 1 ? "absences" : "absence";
                    let detailTexte = `${totalAbsences} ${texteAbs}`;
                    detailTexte += ` (${allAbsenceDates.join(', ')})`;

                    if (datesExc.length > 0) {
                        let texteExc = datesExc.length > 1 ? "excus√©es" : "excus√©e";
                        detailTexte += `, dont ${datesExc.length} ${texteExc}`;
                        datesExc.sort((a, b) => a - b);
                        detailTexte += ` (${datesExc.join(', ')})`;
                    }
                    classStudentsRows.push([st.name, detailTexte]);
                }
            });

            if (classStudentsRows.length > 0) {
                tableRows.push([{ 
                    content: `CLASSE : ${classe.name}`, 
                    colSpan: 2, 
                    styles: { fillColor: [230, 230, 230], fontStyle: 'bold' } 
                }]);
                classStudentsRows.forEach(row => tableRows.push(row));
            }
        });

        doc.autoTable({
            startY: 20,
            head: [['√âl√®ve', 'D√©tail des absences']],
            body: tableRows,
            theme: 'grid',
            styles: { fontSize: 8, cellPadding: 3 },
            headStyles: { fillColor: [44, 62, 80] },
            columnStyles: {
                0: { cellWidth: 50, fontStyle: 'bold' },
                1: { cellWidth: 'auto' }
            }
        });

        doc.save(`Bilan_Absences_${monthName}_${year}.pdf`);
    }

    window.addVacation = () => { const n=document.getElementById('vacName').value, s=document.getElementById('vacStart').value, e=document.getElementById('vacEnd').value; if(n&&s&&e){ excludedDates.push({name:n,start:s,end:e}); save(); openVacationModal(); } };
    window.removeVacation = (i) => { excludedDates.splice(i,1); save(); openVacationModal(); };

    loadFromCloud();
</script>
